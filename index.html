<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(158, 188, 178);
        }

        .heading {
            text-align: center;
            color: rgb(19, 50, 50);
        }

        .main-container {
            background-color: #6a8043;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 10vh;
            width: 400px;
            margin-left: 500px;
            box-shadow: 1px 1px 2px 1px rgb(138, 137, 137);
            border-radius: 12px;
        }

        .digital-clock-container {
            background-color: #C6D870;
            padding: 35px 110px;
            border-radius: 9px;
            border: #8FA31E;
            display: flex;
            flex-direction: row;
        }
        .font{
            font-size: 48px;
            font-family:'DS-Digital', sans-serif;
        }
    </style>
</head>

<body>
    <h1 class="heading">Digital Clock..ðŸ•’</h1>
    <div class="main-container">
        <div class="digital-clock-container">
            <div class="font" id="hh">HH</div>
            <div class="font"> : </div>
            <div class="font" id="mm">MM</div>
            <div class="font"> : </div>
            <div class="font" id="ss">SS</div>
        </div>
    </div>
    <script>
    const hhElement = document.getElementById("hh");
    const mmElement = document.getElementById("mm");
    const ssElemnet = document.getElementById("ss");

    function showCurrentTime(){
    const date = new Date();
    hhElement.innerText = date.getHours();
    mmElement.innerText = date.getMinutes();
    ssElemnet.innerText = date.getSeconds();

 
    }
    setInterval(showCurrentTime, 1000);
    //setTimeout(showCurrentTime(),1000);
</script>
</body>
</html>
